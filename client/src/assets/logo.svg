<svg width="180" height="43" viewBox="0 0 180 43" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradient 1 -->
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#5044E5;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3B31B8;stop-opacity:1" />
        </linearGradient>
        <!-- Gradient 2 -->
        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6B5FF7;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#5044E5;stop-opacity:1" />
        </linearGradient>
        <!-- Gradient 3 -->
        <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#8B7FFF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#6B5FF7;stop-opacity:1" />
        </linearGradient>
        <!-- Text gradient -->
        <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#5044E5;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8B7FFF;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Wave layers representing AI flow -->
    <g transform="translate(2, 2)">
        <!-- Wave 1 (bottom) -->
        <path d="M 0 25 Q 6 20, 12 25 T 24 25 L 24 30 L 0 30 Z" 
              fill="url(#grad1)" 
              opacity="0.3">
            <animate attributeName="d" 
                     values="M 0 25 Q 6 20, 12 25 T 24 25 L 24 30 L 0 30 Z;
                             M 0 25 Q 6 22, 12 25 T 24 25 L 24 30 L 0 30 Z;
                             M 0 25 Q 6 20, 12 25 T 24 25 L 24 30 L 0 30 Z" 
                     dur="3s" 
                     repeatCount="indefinite"/>
        </path>
        
        <!-- Wave 2 (middle) -->
        <path d="M 0 18 Q 6 13, 12 18 T 24 18 L 24 30 L 0 30 Z" 
              fill="url(#grad2)" 
              opacity="0.4">
            <animate attributeName="d" 
                     values="M 0 18 Q 6 13, 12 18 T 24 18 L 24 30 L 0 30 Z;
                             M 0 18 Q 6 15, 12 18 T 24 18 L 24 30 L 0 30 Z;
                             M 0 18 Q 6 13, 12 18 T 24 18 L 24 30 L 0 30 Z" 
                     dur="3.5s" 
                     repeatCount="indefinite"/>
        </path>
        
        <!-- Wave 3 (top) -->
        <path d="M 0 12 Q 6 7, 12 12 T 24 12 L 24 30 L 0 30 Z" 
              fill="url(#grad3)" 
              opacity="0.5">
            <animate attributeName="d" 
                     values="M 0 12 Q 6 7, 12 12 T 24 12 L 24 30 L 0 30 Z;
                             M 0 12 Q 6 9, 12 12 T 24 12 L 24 30 L 0 30 Z;
                             M 0 12 Q 6 7, 12 12 T 24 12 L 24 30 L 0 30 Z" 
                     dur="4s" 
                     repeatCount="indefinite"/>
        </path>
        
        <!-- Sparkle dots flowing up -->
        <circle cx="8" cy="15" r="1.2" fill="#5044E5" opacity="0.8">
            <animate attributeName="cy" values="25;8;25" dur="4s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0;0.8;0" dur="4s" repeatCount="indefinite"/>
        </circle>
        
        <circle cx="16" cy="20" r="1" fill="#6B5FF7" opacity="0.7">
            <animate attributeName="cy" values="28;10;28" dur="4.5s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0;0.7;0" dur="4.5s" repeatCount="indefinite"/>
        </circle>
        
        <circle cx="20" cy="18" r="1.1" fill="#8B7FFF" opacity="0.6">
            <animate attributeName="cy" values="26;12;26" dur="5s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0;0.6;0" dur="5s" repeatCount="indefinite"/>
        </circle>
    </g>

    <!-- Scribex Text -->
    <text x="36" y="28" 
          font-family="'Inter', 'Segoe UI', -apple-system, sans-serif" 
          font-size="26" 
          font-weight="700" 
          fill="url(#textGrad)" 
          letter-spacing="-1">
        Scribex
    </text>
</svg>